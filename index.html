<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Example with GPS</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
        <!-- Define your marker -->
        <a-marker preset="hiro">
            <!-- Your AR content goes here -->
            <a-box position='0 0.5 0' material='color: red;'></a-box>
        </a-marker>

        <!-- Define your GPS entity -->
        <a-entity gps-entity-place="latitude: -18.916026459440367; longitude: -48.296188273895496;">
            <!-- Your GPS-based AR content goes here -->
            <a-text value="AR Content at Lat: -18.916, Long: -48.296" color="black" position="0 1.5 0"></a-text>
        </a-entity>

        <!-- Define your camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
